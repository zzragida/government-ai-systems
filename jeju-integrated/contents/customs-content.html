<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #F9FAFB;
    }
    .org-chart {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }
    .level {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 1.5rem 0;
        flex-wrap: wrap;
    }
    .director-box {
        background: linear-gradient(135deg, #003D5C 0%, #004D73 100%);
        color: white;
        padding: 2.5rem 4rem;
        border-radius: 50%;
        font-size: 22px;
        font-weight: 700;
        box-shadow: 0 8px 24px rgba(0, 61, 92, 0.4);
        cursor: pointer;
        transition: transform 0.2s;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .director-box:hover {
        transform: scale(1.05);
    }
    .dept-card {
        background: linear-gradient(135deg, #0277BD 0%, #01579B 100%);
        color: white;
        border: none;
        border-radius: 8px;

        min-width: 200px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(2, 119, 189, 0.3);
    }
    .dept-card:hover {
        transform: translateY(-4px);

    }
    .vertical-line {

    .horizontal-line {

    .chat-overlay {

        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    .chat-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    .ai-chat-window {
        position: fixed;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);

        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .ai-chat-window.active {
        opacity: 1;
        visibility: visible;
        left: 50% !important;
        top: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 500px !important;
        height: 700px !important;
    }
    .chat-header {
        background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
        color: white;
        padding: 16px 20px;
        border-radius: 16px 16px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease 0.3s;
    }
    .ai-chat-window.active .chat-header {
        opacity: 1;
    }
    .chat-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }
    .close-chat {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.2s;
    }
    .close-chat:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        opacity: 0;
        transition: opacity 0.3s ease 0.3s;
    }
    .ai-chat-window.active .chat-messages {
        opacity: 1;
    }
    .message {
        display: flex;
        gap: 8px;
        max-width: 85%;
        animation: messageSlideIn 0.3s ease;
    }
    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }
    .message.assistant {
        align-self: flex-start;
    }
    .message-bubble {
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.5;
        word-wrap: break-word;
    }
    .message.user .message-bubble {
        background: #0066FF;
        color: white;
    }
    .message.assistant .message-bubble {
        background: #F3F4F6;
        color: #1F2937;
    }
    .chat-input-area {
        border-top: 1px solid #E5E7EB;
        padding: 16px;
        display: flex;
        gap: 8px;
        align-items: flex-end;
        opacity: 0;
        transition: opacity 0.3s ease 0.3s;
    }
    .ai-chat-window.active .chat-input-area {
        opacity: 1;
    }
    .chat-input {
        flex: 1;
        border: 1px solid #E5E7EB;
        border-radius: 20px;
        padding: 10px 16px;
        font-size: 14px;
        resize: none;
        max-height: 120px;
        font-family: 'Noto Sans KR', sans-serif;
    }
    .chat-input:focus {
        outline: none;
        border-color: #0066FF;
    }
    .chat-actions {
        display: flex;
        gap: 4px;
        align-items: center;
    }
    .icon-button {
        width: 40px;
        height: 40px;
        border: none;
        background: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 24px;
    }
    .icon-button:hover {
        background: #F3F4F6;
    }
    .send-button {
        background: #0066FF;
        color: white;
        font-size: 20px;
    }
    .send-button:hover {
        background: #0052CC;
    }
    .send-button:disabled {
        background: #E5E7EB;
        cursor: not-allowed;
    }
    .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
        background: #F3F4F6;
        border-radius: 18px;
        width: fit-content;
    }
    .typing-dot {
        width: 8px;
        height: 8px;
        background: #9CA3AF;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }
    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }
    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-10px);
        }
    }
</style>

<script>
(function() {
    const API_URL = '/api/jeju-integrated/chat';
    let conversationHistory = [];
    let currentDept = '';
    let currentOfficer = '';
    let clickedElement = null;

    window.openDeptChat = function(element, deptName, officerName) {
        currentDept = deptName;
        currentOfficer = officerName;
        clickedElement = element;
        
        const chatWindow = document.getElementById('aiChatWindow');
        const chatTitle = document.getElementById('chatTitle');
        const chatMessages = document.getElementById('chatMessages');
        const overlay = document.getElementById('chatOverlay');
        
        if (!chatWindow || !chatTitle || !chatMessages || !overlay) {
            console.error('Chat elements not found');
            return;
        }
        
        const rect = element.getBoundingClientRect();
        
        chatWindow.style.left = rect.left + 'px';
        chatWindow.style.top = rect.top + 'px';
        chatWindow.style.width = rect.width + 'px';
        chatWindow.style.height = rect.height + 'px';
        chatWindow.style.transform = 'none';
        
        chatTitle.textContent = deptName + ' ìƒë‹´';
        chatMessages.innerHTML = '';
        conversationHistory = [];
        
        overlay.classList.add('active');
        
        setTimeout(function() {
            chatWindow.classList.add('active');
            const title = deptName === 'ì œì£¼ì„¸ê´€' ? 'ì„¸ê´€ì¥' : 'ê³¼ì¥';
            addMessage('ì•ˆë…•í•˜ì„¸ìš”. ' + deptName + ' ' + title + ' ' + officerName + 'ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?', 'assistant');
        }, 10);
        
        setTimeout(function() {
            const input = document.getElementById('chatInput');
            if (input) input.focus();
        }, 600);
    };

    window.closeChat = function() {
        const chatWindow = document.getElementById('aiChatWindow');
        const overlay = document.getElementById('chatOverlay');
        
        if (chatWindow) chatWindow.classList.remove('active');
        if (overlay) overlay.classList.remove('active');
        
        setTimeout(function() {
            clickedElement = null;
        }, 500);
    };

    function addMessage(content, role) {
        const messagesContainer = document.getElementById('chatMessages');
        if (!messagesContainer) {
            console.error('chatMessages not found');
            return;
        }
        
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + role;
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';
        bubbleDiv.textContent = content;
        
        messageDiv.appendChild(bubbleDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        const messagesContainer = document.getElementById('chatMessages');
        if (!messagesContainer) return;
        
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message assistant';
        typingDiv.id = 'typingIndicator';
        
        const indicatorDiv = document.createElement('div');
        indicatorDiv.className = 'typing-indicator';
        indicatorDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
        
        typingDiv.appendChild(indicatorDiv);
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function removeTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) indicator.remove();
    }

    window.sendMessage = async function() {
        const input = document.getElementById('chatInput');
        if (!input) return;
        
        const message = input.value.trim();
        if (!message) return;
        
        addMessage(message, 'user');
        input.value = '';
        input.style.height = 'auto';
        
        conversationHistory.push({
            role: 'user',
            content: '[ë¶€ì„œ: ' + currentDept + ', ë‹´ë‹¹ì: ' + currentOfficer + '] ' + message
        });
        
        const sendButton = document.getElementById('sendButton');
        if (sendButton) sendButton.disabled = true;
        
        showTypingIndicator();
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    messages: conversationHistory,
                    department: currentDept,
                    officer: currentOfficer
                })
            });
            
            if (!response.ok) throw new Error('API ìš”ì²­ ì‹¤íŒ¨');
            
            const responseData = await response.json();
            conversationHistory.push({
                role: 'assistant',
                content: responseData.message
            });
            
            removeTypingIndicator();
            addMessage(responseData.message, 'assistant');
        } catch (error) {
            console.error('Error:', error);
            removeTypingIndicator();
            addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'assistant');
        } finally {
            if (sendButton) sendButton.disabled = false;
        }
    };

    setTimeout(function() {
        const chatInput = document.getElementById('chatInput');
        if (chatInput && !chatInput.hasAttribute('data-listener-added')) {
            chatInput.setAttribute('data-listener-added', 'true');
            
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    window.sendMessage();
                }
            });
        }
    }, 100);
})();
</script>

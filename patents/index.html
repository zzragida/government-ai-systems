    <style>
        * { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; }
        
        /* 특허청 스타일 색상 */
        :root {
            --kipo-blue: #003366;
            --kipo-blue-light: #0066cc;
            --kipo-gold: #c9a227;
            --kipo-green: #166534;
            --kipo-red: #b91c1c;
            --kipo-purple: #7c3aed;
        }
        
        .kipo-header { background: linear-gradient(135deg, #003366 0%, #0066cc 100%); }
        .kipo-nav { background: #1e3a5f; }
        .kipo-sidebar { background: #f8fafc; border-right: 1px solid #e2e8f0; }
        
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        
        .btn-kipo { 
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%); 
            transition: all 0.3s;
        }
        .btn-kipo:hover { 
            background: linear-gradient(135deg, #002244 0%, #0055aa 100%); 
            transform: translateY(-1px);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #166534 0%, #22c55e 100%);
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #14532d 0%, #16a34a 100%);
        }
        
        /* 오픈해시 배너 */
        .openhash-banner {
            background: linear-gradient(90deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            border-bottom: 2px solid #c9a227;
        }
        
        /* 플로팅 버튼 */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            animation: pulse-float 2s ease-in-out infinite;
        }
        @keyframes pulse-float {
            0%, 100% { transform: translateY(0); box-shadow: 0 4px 20px rgba(0,51,102,0.4); }
            50% { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0,51,102,0.6); }
        }
        
        /* 탭 스타일 */
        .tab-active { 
            border-bottom: 3px solid #c9a227; 
            color: #c9a227;
            font-weight: bold;
        }
        
        /* 사이드바 메뉴 */
        .sidebar-menu-item {
            padding: 12px 16px;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        .sidebar-menu-item:hover {
            background: #e2e8f0;
            border-left-color: #003366;
        }
        .sidebar-menu-item.active {
            background: #dbeafe;
            border-left-color: #c9a227;
            font-weight: 600;
        }
        .sidebar-submenu {
            padding-left: 20px;
            background: #f1f5f9;
        }
        .sidebar-submenu-item {
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-submenu-item:hover {
            background: #e2e8f0;
            color: #0066cc;
        }
        .sidebar-submenu-item.active {
            color: #0066cc;
            font-weight: 600;
        }
        
        /* AI 채팅 스타일 */
        .ai-message {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-left: 4px solid #003366;
        }
        .user-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left: 4px solid #166534;
        }
        
        /* 모달 오버레이 */
        .modal-overlay {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }
        
        /* 스크롤바 스타일 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #003366; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #002244; }
        
        /* 상태 배지 */
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-progress { background: #dbeafe; color: #1e40af; }
        .status-complete { background: #dcfce7; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        /* 출원 유형 카드 */
        .ip-type-card {
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .ip-type-card:hover {
            border-color: #0066cc;
            transform: scale(1.02);
        }
        .ip-type-card.selected {
            border-color: #c9a227;
            background: #fffbeb;
        }
        
        /* 로딩 애니메이션 */
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-spin { animation: spin 1s linear infinite; }
        
        /* AI 타이핑 효과 */
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        .typing-dot { animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        /* 프로그레스 바 */
        .progress-bar {
            background: linear-gradient(90deg, #003366, #0066cc, #003366);
            background-size: 200% 100%;
            animation: progress-flow 2s linear infinite;
        }
        @keyframes progress-flow {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        
        /* 오픈해시 뱃지 */
        .openhash-badge {
            background: linear-gradient(135deg, #1e3a5f, #003366);
            border: 1px solid #c9a227;
        }
        
        /* 시장 분석 차트 영역 */
        .chart-container {
            background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
            border: 1px solid #e2e8f0;
        }
    </style>

    <style>
        .cha-header {

            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        .expandable-card {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .expandable-card.expanded {
            max-height: 1000px;
            padding: 1rem;
        }
        .expandable-card.collapsed {
            max-height: 0;
            padding: 0 1rem;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script>
    (function() {
        function loadTransactions() {
            return JSON.parse(localStorage.getItem('egct_pdv_transactions') || '[]');
        }
        
        function renderTransaction(tx, index) {
            var typeClass = tx.type === 'BUY' ? 'buy' : 'sell';
            var typeLabel = tx.type === 'BUY' ? 'Îß§Ïàò' : 'Îß§ÎèÑ';
            var value = tx.amount * tx.price;
            var time = new Date(tx.timestamp).toLocaleString('ko-KR', {month:'numeric',day:'numeric',hour:'2-digit',minute:'2-digit'});
            
            return '<div class="tx-card">' +
                '<div class="tx-card-header">' +
                    '<div class="tx-card-id">#' + (index + 1) + ' ' + (tx.id || tx.txid || 'TX').substring(0, 18) + '</div>' +
                    '<div class="tx-card-desc">' + tx.from + ' ‚Üí ' + tx.to + ' ¬∑ ' + tx.amount + 'T √ó ‚Ç©' + tx.price.toLocaleString() + ' ¬∑ ' + time + '</div>' +
                '</div>' +
                '<div class="tx-card-footer">' +
                    '<span class="tx-card-type ' + typeClass + '">' + typeLabel + '</span>' +
                    '<span class="tx-card-amount">‚Ç©' + value.toLocaleString() + '</span>' +
                '</div>' +
            '</div>';
        }
        
        function renderHashCard(hash, index) {
            return '<div class="hash-card">' +
                '<div class="hash-card-header">' +
                    '<span class="hash-card-id">H' + (index + 1) + '</span>' +
                    '<span class="hash-card-type">TX Hash</span>' +
                '</div>' +
                '<div class="hash-value">' + hash + '</div>' +
            '</div>';
        }
        
        function computeMerkleRoot(hashes) {
            if (hashes.length === 0) return null;
            if (hashes.length === 1) return { root: hashes[0], tree: [hashes] };
            
            var level = hashes.slice();
            var tree = [level.slice()];
            
            while (level.length > 1) {
                var nextLevel = [];
                for (var i = 0; i < level.length; i += 2) {
                    var left = level[i];
                    var right = (i + 1 < level.length) ? level[i + 1] : level[i];
                    nextLevel.push(sha256(left + right));
                }
                level = nextLevel;
                tree.push(level.slice());
            }
            return { root: level[0], tree: tree };
        }
        
        function renderMerkleTree(tree) {
            var html = '';
            for (var i = tree.length - 1; i >= 0; i--) {
                var nodeClass = (i === tree.length - 1) ? 'merkle-node root' : 'merkle-node';
                html += '<div class="merkle-level">';
                for (var j = 0; j < tree[i].length; j++) {
                    html += '<div class="' + nodeClass + '">' + tree[i][j].substring(0, 16) + '...</div>';
                }
                html += '</div>';
                if (i > 0) html += '<div class="merkle-arrow">‚Üë</div>';
            }
            return html;
        }
        
        function renderChainFlow(merkleRoot) {
            var l1Origin = sha256('L1_' + Date.now());
            var l1Combined = sha256(l1Origin + merkleRoot);
            var myOrigin = sha256('MY_' + (localStorage.getItem('egct_user') || 'u'));
            var myHash = sha256(myOrigin + l1Combined);
            
            return '<div class="chain-box"><div class="chain-box-label">Merkle Root</div><div class="chain-box-value">' + merkleRoot.substring(0, 16) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box layer1"><div class="chain-box-label">L1 Origin</div><div class="chain-box-value">' + l1Origin.substring(0, 16) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box layer1"><div class="chain-box-label">L1 Combined</div><div class="chain-box-value">' + l1Combined.substring(0, 16) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box my-chain"><div class="chain-box-label">My Origin</div><div class="chain-box-value">' + myOrigin.substring(0, 16) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box my-chain"><div class="chain-box-label">My Hash</div><div class="chain-box-value">' + myHash.substring(0, 16) + '...</div></div>';
        }
        
        function init() {
            var txs = loadTransactions();
            var txListEl = document.getElementById('txList');
            var hashListEl = document.getElementById('hashList');
            
            if (txs.length === 0) {
                txListEl.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i>Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§</div>';
                hashListEl.innerHTML = '<div class="empty-state"><i class="fas fa-link"></i>Ìï¥ÏãúÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }
            
            var txHtml = '', hashHtml = '', hashes = [];
            
            for (var i = 0; i < txs.length; i++) {
                txHtml += renderTransaction(txs[i], i);
                var hash = sha256(JSON.stringify(txs[i]));
                hashes.push(hash);
                hashHtml += renderHashCard(hash, i);
            }
            
            txListEl.innerHTML = txHtml;
            hashListEl.innerHTML = hashHtml;
            
            if (hashes.length >= 4) {
                var merkle = computeMerkleRoot(hashes.slice(0, 4));
                document.getElementById('merkleSection').style.display = 'block';
                document.getElementById('merkleTree').innerHTML = renderMerkleTree(merkle.tree);
                document.getElementById('chainSection').style.display = 'block';
                document.getElementById('chainFlow').innerHTML = renderChainFlow(merkle.root);
            }
        }
        
        init();
    })();
    </script>

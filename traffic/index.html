        * { font-family: 'Noto Sans KR', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%); }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .sidebar-item { transition: all 0.2s ease; }
        .sidebar-item:hover { background: rgba(99, 102, 241, 0.1); }
        .sidebar-item.active { background: rgba(99, 102, 241, 0.2); border-left: 3px solid #818cf8; }

        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        @keyframes drive { 0% { transform: translateX(0); } 100% { transform: translateX(10px); } }
        .driving { animation: drive 0.5s ease-in-out infinite alternate; }
        @keyframes signal { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .signal-blink { animation: signal 1s infinite; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15); }

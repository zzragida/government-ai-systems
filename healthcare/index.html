    <style>
        * {
            font-family: 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', sans-serif;
        }
        body { 
            background-color: #f8f9fa; 
            color: #212529;
        }
        .gradient-health { 
            background: linear-gradient(135deg, #0046FF 0%, #1E40AF 50%, #0066CC 100%); 
        }
        .gradient-pdv { 
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%); 
        }
        .gradient-ai { 
            background: linear-gradient(135deg, #0066CC 0%, #0088FF 100%); 
        }
        .card-hover { 
            transition: all 0.3s ease; 
        }
        .card-hover:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0, 70, 255, 0.2); 
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        @keyframes pulse-glow { 
            0%, 100% { box-shadow: 0 0 5px rgba(0, 70, 255, 0.3); } 
            50% { box-shadow: 0 0 20px rgba(0, 70, 255, 0.5), 0 0 30px rgba(0, 70, 255, 0.3); } 
        }
        @keyframes hash-flow { 
            0% { background-position: 0% 50%; } 
            100% { background-position: 100% 50%; } 
        }
        .float { 
            animation: float 3s ease-in-out infinite; 
        }
        .pulse-glow { 
            animation: pulse-glow 2s infinite; 
        }
        .hash-flow { 
            background: linear-gradient(90deg, #0046FF, #3b82f6, #0046FF); 
            background-size: 200% 100%; 
            animation: hash-flow 3s linear infinite; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(0, 70, 255, 0.1); 
        }
        ::-webkit-scrollbar { 
            width: 8px; 
        }
        ::-webkit-scrollbar-track { 
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb { 
            background: #0046FF; 
            border-radius: 4px; 
        }
    </style>
